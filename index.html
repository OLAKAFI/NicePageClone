<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<link rel="stylesheet" href="CSS/style.css">
<body>
    <section id="bigcontainer">
    <div class="formsection">
        <div class=logo>
            <img src="IMAGES/Logo.png" alt="">
        </div>
        <div class="SignUp">
            <h1 >Sign Up</h1>
        </div>
        <div class="formrow">
            <div class="formfield">
                <label for="">First Name</label><br>
                <input type="text" placeholder="FirstName">

            </div>

            <div class="formfield">
                <label for="">Last Name</label><br>
                <input type="text" placeholder="LastName">

            </div>

        </div>

        <div class="formrow">
            <div class="formfield">
                <label for="">Email</label><br>
                <input type="text" placeholder="Email">

            </div>

            <div class="formfield"> 
                <label for="myRadio" class="radio">Male
                <input type="radio" name="myRadioField" id="myRadio" class="radioinput">
                <div class="radioinradio"></div>
                
                </label>
                
                <label for="myRadio" class="radio">Female
                <input type="radio" name="myRadioField" id="myRadio" class="radioinput">
                <div class="radioinradio"></div>
                </label>
                
                <label for="myRadio" class="radio">Others
                <input type="radio" name="myRadioField" id="myRadio" class="radioinput">
                <div class="radioinradio"></div>
                </label>

            </div>

        </div>

        <div class="formrow">
            <div class="formfield">
                <label for="">Password</label><br>
                <input type="text" placeholder="Password">

            </div>

            <div class="formfield">
                <label for="">Confirm Password</label><br>
                <input type="text" placeholder="Confirm Password">

            </div>

        </div>

        <div class="formrow">
            <div class="formfield">
                <label for="">Educational Level</label><br>
                
                <select name="Educational Level" id="">
                    <option value="">College</option>
                    <option value="">Bachelor Degree</option>
                    <option value="">Postgraduate Degree</option>
                </select>
            

            </div>

            <div class="formfield">
                <label for="">Experience Level</label><br>
                <select name="Experience Level" id="">
                    <option value="">Entry</option>
                    <option value="">Intermediate</option>
                    <option value="">Professional</option>
                </select>

            </div>
               

        </div>

     
        <div class="lastfield">
            <label for="">Please tell us more about you</label><br>
            <textarea name="" id="" cols="0" rows="0">Tell us more about you</textarea>

        </div>
        <br>
        <br>
        <div class="buttonsection">
            <button class="buttontext">Create Account</button>

        </div>

    </div>

    <div class="imagesection">
            <h1>Kode Camp</h1>
    </div>

    
    </section>
</body>
</html>
